<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/suit.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>Challenge Chapter 4</title>
</head>
<body>
    <section class="header">
        <div>
            <h1>
                <a href="/home" class="backnav"> < </a>
            </h1>
        </div>
        <div class="head-logo">
            <img src="assets/assets/logo 1.png" alt="game-logo" class="logo">
            <h1 class="judul-logo">ROCK PAPER SCISSORS</h1>
        </div>
    </section>
    <section>
        <div class="container game">
            <div class="user">
                <h1 class="name">PLAYER 1</h1>
                <div class="option">
                    <button onclick=rockPlay() class="user-option" id="rock-user">
                        <img src="assets/assets/batu.png" alt="batu">
                    </button>
                    <button onclick=paperPlay() class="user-option" id="paper-user">
                        <img src="assets/assets/kertas.png" alt="kertas">
                    </button>
                    <button onclick=scissorPlay() class="user-option" id="scissor-user">
                        <img src="assets/assets/gunting.png" alt="gunting">
                    </button>
                </div>
            </div>
            <div class="vs-refresh">
                <div class="versus" id="versus-box">
                    <h1 id="vs" class="vs"> VS </h1>
                </div>
                <div class="refresh">
                    <img src="assets/assets/refresh.png" alt="refresh" id="refresh">
                </div>
            </div>
            <div class="com">
                <h1 class="name">COM</h1>
                <div class="option">
                    <button class="com-option" id="rock-com" disabled>
                        <img src="assets/assets/batu.png" alt="batu">
                    </button>
                    <button class="com-option" id="paper-com" disabled>
                        <img src="assets/assets/kertas.png" alt="kertas">
                    </button>
                    <button class="com-option" id="scissor-com" disabled>
                        <img src="assets/assets/gunting.png" alt="gunting">
                    </button>
                </div>
            </div>
        </div>
    </section>


    <script src="/js/suit.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
